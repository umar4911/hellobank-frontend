version: "3.9"

services:
  monitorschool-frontend:
    build:
      context: .
      args:
        REACT_APP_BACKEND: https://web-backend.pak-school.com/
    container_name: monitorschool-frontend
    restart: unless-stopped
    ports:
      - "6002:6002"
    environment:
      REACT_APP_BACKEND: https://web-backend.pak-school.com/
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"
